<div class="flex items-start justify-start gap-4 p-5">
  <div class="max-w-md lg:max-w-md">
    <img [src]="item?.image" alt="item photo" class="h-full w-full object-cover object-center" />
  </div>

  <div class="item-body h-full max-w-2xl">
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">{{ item?.title }}</h1>
    </div>

    <div class="space-y-6">
      <p class="text-base text-gray-900">
        {{ item?.description }}
      </p>
    </div>

    <p class="text-3xl tracking-tight text-gray-900">{{ item?.price | currency }}</p>

    <div class="add-to-cart flex justify-end">
      <button
        type="submit"
        (click)="addToCard($event)"
        class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-base font-medium text-white hover:bg-indigo-700"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
